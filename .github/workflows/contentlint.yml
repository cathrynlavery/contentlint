name: ContentLint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.html'
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - '**/*.html'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ContentLint
        run: |
          pip install beautifulsoup4 pyyaml typer rich

      - name: Run ContentLint
        run: |
          python3 -m contentlint lint ./content \
            --format json \
            --out ./report.json \
            --fail-on FAIL

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contentlint-report
          path: report.json
