name: ContentLint

# Run on pull requests that modify content files
on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.html'
      - '**/*.htm'
      - 'contentlint.yaml'

jobs:
  lint:
    name: Lint Content
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ContentLint
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ContentLint
        run: |
          # Run linter and save outputs
          python -m contentlint lint ./content \
            --format json \
            --out ./contentlint-report.json \
            --fail-on FAIL

          # Also generate markdown report for PR comment
          python -m contentlint lint ./content \
            --format md \
            --out ./contentlint-report.md \
            --fail-on FAIL

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: contentlint-reports
          path: |
            contentlint-report.json
            contentlint-report.md

      - name: Comment PR with Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            // Read markdown report
            let report = '## ContentLint Report\n\n';
            try {
              report += fs.readFileSync('./contentlint-report.md', 'utf8');
            } catch (e) {
              report += 'Report generation failed. Check workflow logs for details.';
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ContentLint Report')
            );

            // Create or update comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }

      - name: Fail if FAIL severity found
        if: failure()
        run: |
          echo "ContentLint found FAIL-level issues. Please review and fix."
          exit 1
