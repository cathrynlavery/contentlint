# ContentLint Configuration
# This file defines all linting rules for content quality checking

version: "1.0"

# Global settings
settings:
  # Exclude patterns (glob)
  exclude:
    - "**/node_modules/**"
    - "**/vendor/**"
    - "**/.git/**"

  # File types to scan
  file_types:
    - .md
    - .html
    - .htm

# Linting Rules
# Each rule has:
# - id: unique identifier
# - enabled: true/false
# - description: what the rule checks
# - category: grouping for organization
# - thresholds and configuration specific to each rule type

rules:
  # ============================================================================
  # A) Word Choice / Filler
  # ============================================================================

  - id: banned-words
    enabled: true
    description: "Check for overuse of filler and weak words"
    category: word-choice
    banned_words:
      - just
      - that
      - already
      - actual
      - actually
      - think
      - pretty
      - really
      - great
      - around
      - very
      - thing
      - much
      - unfortunate
      - unfortunate
      - fortunate
      - nice
    # Thresholds per 1,000 words
    fail_threshold_per_1000: 3
    warn_threshold_per_1000: 2

  - id: weak-phrases
    enabled: true
    description: "Check for weak qualifying phrases"
    category: word-choice
    phrases:
      - "I think"
      - "I believe"
      - "it seems"
      - "it appears"
      - "sort of"
      - "kind of"
      - "somewhat"
      - "in my opinion"
    # FAIL if used in assertive context, WARN otherwise

  # ============================================================================
  # B) Adverbs
  # ============================================================================

  - id: adverbs
    enabled: true
    description: "Check for overuse of -ly adverbs"
    category: adverbs
    # Thresholds per 1,000 words
    warn_threshold_per_1000: 8
    fail_threshold_per_1000: 15

  - id: stacked-intensifiers
    enabled: true
    description: "Check for stacked intensifiers (really/very + -ly word)"
    category: adverbs
    # Always FAIL on detection

  # ============================================================================
  # C) Transitions / AI Cadence
  # ============================================================================

  - id: transitions
    enabled: true
    description: "Check for overuse of transition words"
    category: transitions
    transitions:
      - moreover
      - furthermore
      - in addition
      - however
      - on the other hand
      - nevertheless
      - consequently
      - therefore
      - thus
    # Threshold per 1,000 words
    threshold_per_1000: 4

  # ============================================================================
  # D) Sentence Mechanics
  # ============================================================================

  - id: conjunction-starts
    enabled: true
    description: "Check for sentences starting with conjunctions"
    category: sentence-mechanics
    conjunctions:
      - and
      - but
      - so
      - because
      - however
      - yet
      - or
    # WARN if > threshold_percent of sentences start with conjunctions
    threshold_percent: 20
    # FAIL if consecutive_threshold or more sentences in a row start with conjunctions
    consecutive_threshold: 3

  - id: vague-this
    enabled: true
    description: "Check for vague 'this' at sentence start"
    category: sentence-mechanics
    # WARN when sentence starts with "This is/means/suggests/etc"

  - id: sentence-variance
    enabled: true
    description: "Check sentence length variance (burstiness)"
    category: sentence-mechanics
    # WARN if threshold_percent of sentences fall within a 10-word band
    threshold_percent: 70

  # ============================================================================
  # E) Passive Voice
  # ============================================================================

  - id: passive-voice
    enabled: true
    description: "Check for passive voice usage (heuristic)"
    category: voice
    # WARN if passive sentences > threshold_percent
    threshold_percent: 12

  # ============================================================================
  # F) Repetition
  # ============================================================================

  - id: repetition
    enabled: true
    description: "Check for repeated words within paragraphs"
    category: repetition
    # WARN if any non-stopword repeats > threshold_count within window_words
    threshold_count: 4
    window_words: 150

  # ============================================================================
  # G) Wikipedia AI Detection Patterns
  # Based on Wikipedia's "Signs of AI writing" research
  # These patterns appeared far more frequently after 2023 in AI-generated text
  # ============================================================================

  - id: ai-vocabulary
    enabled: true
    description: "Check for overuse of AI-specific vocabulary words"
    category: ai-detection
    # Words that appear far more frequently in post-2023 AI text
    # Full list defined in code, customizable here
    ai_words:
      - additionally
      - align
      - aligned
      - aligns
      - crucial
      - delve
      - delved
      - delves
      - delving
      - emphasizing
      - emphasize
      - emphasized
      - enduring
      - enhance
      - enhanced
      - enhances
      - enhancing
      - fostering
      - foster
      - fostered
      - garner
      - garnered
      - garnering
      - highlight
      - highlighted
      - highlighting
      - highlights
      - interplay
      - intricate
      - intricacies
      - landscape
      - pivotal
      - showcase
      - showcased
      - showcases
      - showcasing
      - tapestry
      - testament
      - underscore
      - underscored
      - underscores
      - underscoring
      - valuable
      - vibrant
    # Thresholds per 1,000 words
    fail_threshold_per_1000: 5
    warn_threshold_per_1000: 3
    # Also warn if 3+ different AI words appear (clustering effect)
    cluster_threshold: 3

  - id: significance-language
    enabled: true
    description: "Check for AI patterns overemphasizing significance and legacy"
    category: ai-detection
    # LLMs add statements about how topics represent broader significance
    # Using distinct phrases like "stands as testament", "pivotal moment"
    threshold_count: 2  # WARN at 2, FAIL at 4

  - id: promotional-language
    enabled: true
    description: "Check for promotional and advertisement-like language"
    category: ai-detection
    # LLMs insert promotional language like "boasts", "nestled", "vibrant"
    # even when prompted for neutral encyclopedic tone
    threshold_count: 2  # WARN at 2, FAIL at 4

  - id: superficial-analysis
    enabled: true
    description: "Check for superficial analysis with trailing -ing phrases"
    category: ai-detection
    # AI inserts empty analysis by attaching present participle phrases
    # like ", highlighting its importance" or ", ensuring quality"
    threshold_count: 3  # WARN at 3, FAIL at 5

  - id: copulative-avoidance
    enabled: true
    description: "Check for avoiding simple 'is/are' constructions"
    category: ai-detection
    # LLMs substitute "serves as" for "is", "features" for "has"
    # to sound more formal but less natural
    threshold_count: 3  # WARN at 3+

  - id: negative-parallelism
    enabled: true
    description: "Check for negative parallelisms (not only...but, not just...it's)"
    category: ai-detection
    # LLMs use these constructions to appear balanced and thoughtful
    # Each instance is quite distinctive, so we report them individually

  - id: rule-of-three
    enabled: true
    description: "Check for overuse of 'rule of three' pattern"
    category: ai-detection
    # LLMs overuse "adjective, adjective, and adjective" patterns
    # to make superficial analyses appear comprehensive
    threshold_count: 3  # WARN at 3+

  - id: challenges-conclusions
    enabled: true
    description: "Check for formulaic challenges/conclusions sections"
    category: ai-detection
    # LLMs add "Despite its [positive], [subject] faces challenges..."
    # followed by vaguely positive future assessments
    # WARN at 1, FAIL at 2+

  - id: knowledge-cutoff
    enabled: true
    description: "Check for knowledge-cutoff disclaimers"
    category: ai-detection
    # LLMs add disclaimers like "as of my last update" or
    # "specific details are limited" even when fabricating this
    # Each instance is distinctive, report individually as FAIL

  - id: vague-attribution
    enabled: true
    description: "Check for vague attributions and weasel wording"
    category: ai-detection
    # AI attributes claims to vague authorities like "observers note"
    # or "experts argue" without specific citations
    threshold_count: 2  # WARN at 2+

  - id: notability-emphasis
    enabled: true
    description: "Check for overemphasis on notability and media coverage"
    category: ai-detection
    # LLMs list sources and outlets to "prove" notability
    # using Wikipedia-specific language like "independent coverage"
    threshold_count: 2  # WARN at 2+

# Directory-specific overrides (optional)
# These allow you to have different thresholds for different content types
overrides:
  # Example: More lenient for blog posts
  - path: "blog/**"
    rules:
      banned-words:
        fail_threshold_per_1000: 4
        warn_threshold_per_1000: 3

  # Example: Stricter for marketing copy
  - path: "marketing/**"
    rules:
      banned-words:
        fail_threshold_per_1000: 2
        warn_threshold_per_1000: 1
      passive-voice:
        threshold_percent: 8
